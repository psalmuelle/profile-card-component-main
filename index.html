<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
 <main>
  
  <div class="user-image"> <img src="./images/image-victor.jpg" alt="image-victor" id="victor"></div>
   <h1 id="name" class="big-texts">Victor Crest <span class="norm-texts age">26</span> </h1>
   <h2 class="norm-texts city">London</h2>

   <hr>
   <div class="stats">

  <section class="stat">
    <h1 class="big-texts">80K</h1>
    <p class="norm-texts">Followers</p>
  </section>

  <section class="stat">
    <h1 class="big-texts">803K</h1>
    <p class="norm-texts">Likes</p>
  </section>

  <section class="stat">
    <h1 class="big-texts">1.4K</h1>
    <p class="norm-texts">Photos</p>
  </section>
   </div>
 </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/psalmuelle">Erinle Samuel</a>.
  </div>
</body>
</html>
